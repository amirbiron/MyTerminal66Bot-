<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Terminal Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Heebo:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>Terminal</h1>
                <div class="header-actions">
                    <button id="btn-clear" class="icon-btn" title="נקה">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"></polyline>
                            <path d="M19,6v14a2,2 0 01-2,2H7a2,2 0 01-2-2V6m3,0V4a2,2 0 012-2h4a2,2 0 012,2v2"></path>
                        </svg>
                    </button>
                    <button id="btn-settings" class="icon-btn" title="הגדרות">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Language Tabs -->
            <div class="lang-tabs">
                <button class="lang-tab active" data-lang="sh">Shell</button>
                <button class="lang-tab" data-lang="py">Python</button>
                <button class="lang-tab" data-lang="js">JavaScript</button>
                <button class="lang-tab" data-lang="java">Java</button>
            </div>
        </header>

        <!-- Output Area (welcome message injected by JS) -->
        <main class="output-area" id="output-area"></main>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-wrapper">
                <span class="prompt" id="prompt">$</span>
                <textarea 
                    id="code-input" 
                    placeholder="הזן פקודה..."
                    rows="1"
                    autofocus
                ></textarea>
                <button id="btn-run" class="run-btn" title="הרץ (Ctrl+Enter)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
            </div>
            <div class="input-hint">
                <kbd>Ctrl</kbd>+<kbd>Enter</kbd> להרצה &nbsp;|&nbsp; <kbd>↑</kbd><kbd>↓</kbd> היסטוריה
            </div>
        </footer>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>הגדרות</h2>
                    <button class="modal-close" id="close-settings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>תיקיית עבודה נוכחית:</label>
                        <code id="current-cwd">~</code>
                    </div>
                    <div class="setting-item">
                        <label>מזהה משתמש:</label>
                        <code id="user-id">-</code>
                    </div>
                    <div class="setting-item">
                        <label>פקודות מאושרות (<span id="commands-count">0</span>):</label>
                        <code id="allowed-commands" style="max-height: 100px; overflow-y: auto; display: block; font-size: 0.75rem;">טוען...</code>
                    </div>
                    <div class="setting-actions">
                        <button id="btn-reset-session" class="btn btn-danger">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 019-9 9.75 9.75 0 016.74 2.74L21 8"></path>
                                <path d="M21 3v5h-5"></path>
                                <path d="M21 12a9 9 0 01-9 9 9.75 9.75 0 01-6.74-2.74L3 16"></path>
                                <path d="M8 16H3v5"></path>
                            </svg>
                            איפוס סשן
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
